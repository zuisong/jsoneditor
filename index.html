<!doctype html>
<html lang="en">

<head>
    <title>JSONEditor</title>
    <style>
        /* load one or multiple themes */
        @import 'https://unpkg.com/vanilla-jsoneditor@0.23.1/themes/jse-theme-dark.css';

        #jsoneditor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
<div id="jsoneditor" class="jse-theme-dark"></div>

<script type="module">
    //   import { JSONEditor } from 'vanilla-jsoneditor/standalone.js'

    // Or use it through a CDN (not recommended for use in production):
    import {JSONEditor} from 'https://unpkg.com/vanilla-jsoneditor@0.23.1/standalone.js'
    // import { JSONEditor } from 'https://cdn.jsdelivr.net/npm/vanilla-jsoneditor/standalone.js'

    let content = {
        text: "",
        json: undefined
    }

    const editor = new JSONEditor({
        target: document.getElementById('jsoneditor'),
        props: {
            content,
            onChange: (updatedContent, previousContent, {contentErrors, patchResult}) => {
                // content is an object { json: unknown } | { text: string }
                console.log('onChange', {updatedContent, previousContent, contentErrors, patchResult})
                content = updatedContent
            }
        }
    })


</script>

</body>

</html>
